<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
      THE TITLE OF YOUR WEBPAGE
    </h1>
    <div id="container">
        <div class="content">
        This is the glorious text-content!
      </div>
      <button id="btn">Click Me</button>
      <button id="1">Click Me 1</button>
      <button id="2">Click Me 2</button>
      <button id="3">Click Me 3</button>

    </div>
    <script>
        const container = document.querySelector('#container');
        const redContent = document.createElement('p');
        redContent.textContent = "Hey I'm red!"
        container.appendChild(redContent);
        const blueContent = document.createElement('h3');
        blueContent.textContent = "I'm a blue h3!"
        container.appendChild(blueContent)
        const newDiv = document.createElement('div')
        const subh1 = document.createElement('h1');
        const subp = document.createElement('p');
        subh1.textContent = "I'm in a div";
        subp.textContent = "ME TOO!";
        newDiv.appendChild(subh1);
        newDiv.appendChild(subp);
        container.appendChild(newDiv);
        newDiv.setAttribute('style','background-color:pink;border:1px solid black');
        const btn = document.querySelector('#btn')
        btn.addEventListener('click', function(e){
            console.log(e)
        })
        btn.addEventListener('click',function (e){
            e.target.style.background = 'blue'
        })
        const buttons = document.querySelectorAll('button')
        buttons.forEach((button)=>{
            button.addEventListener('click',()=>{
                alert(button.id)
            })
        })

    </script>
  </body>
</html>
